// 方法1 使用 let 替换 var
function arrF() {
    var arr = [];
    for (let i=0; i < 3; i++) {
        arr.push(function() {
            console.log(i);
        });
    }
    return arr;
}

// 方法 2 立即函数
function arrF() {
    var arr = [];
    for (let i=0; i < 3; i++) {
        (function(n) {
            arr.push(function() {
                console.log(n);
                });
        })(i);

    }
    return arr;
}

var fn = arrF();
fn[0]();  // 3
fn[1]();  // 3
fn[2]();  // 3
