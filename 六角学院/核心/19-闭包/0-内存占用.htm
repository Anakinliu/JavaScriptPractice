<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function test() {
    let lst = [];
    let table = 'ABCDEFGHIJK';
    
    for (let i=0; i<1000000; i++) {
        lst.push(table[Math.floor(Math.random * 10)]);
    }
    setTimeout(function(){
        lst.push('z');
    }, 10000);  // 十秒后释放 lst 占用的资源
}
test();
    </script>
</body>
</html>
