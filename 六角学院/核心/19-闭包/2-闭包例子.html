<body>
    <script>
    
function myAvg() {
    let sum = 0;
    let count = 0;
    let f =  function (num) {
        sum += num;
        count += 1;
        return sum / count;
    }
    return f;
}

let avg = myAvg();
console.log(avg(10));  // 10
console.log(avg(15));  // 12.5
console.log(avg(20));  // 15

    </script>
</body>
