// 递归调用的区别
function fA(n) {
    if (n < 1) {
        return 1;
    }
    return fA(n-1);
}

var fB = function fC(n) {
    if (n < 1) {
        return 1;
    }
    return fB(n-1);
    return fC(n-1); // 都可以
}
var fD = function (n) {
    if (n < 1) {
        return 1;
    }
    return fD(n-1);
}

console.log(fA(9));
console.log(fB(9));
console.log(fD(9));
