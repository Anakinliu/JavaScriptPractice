<script>
function fff() {
    console.log();
}

var x = {
    name: 'A obj'
}

x.__proto__.getName = function() {
    console.log('Name is : ' + this.name);
}
console.log('x.__proto__ === Object.prototype : ');
console.log(x.__proto__ === Object.prototype);
console.log('x.getName() : ');
x.getName()
console.log('fff.getName() : ');  //自动向上查找到了
fff.getName()
console.log('fff : ');
console.dir(fff);

</script>
