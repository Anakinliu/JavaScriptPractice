function FPS(title, size) {
    this.title = title || 'FPS GAME';
    this.size = size || '10GB';
}

    console.log('norm shotting');
}

function CSGO() {
    FPS.call(this, 'CS');  // 用来获得父类的属性与值
}


CSGO.prototype = Object.create(FPS.prototype);
