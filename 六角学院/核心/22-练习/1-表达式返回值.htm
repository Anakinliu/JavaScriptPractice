<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表达式返回值</title>
</head>
<body>
<script>
Name = 'global'
var x = {
    Name: 'local',
    getName: function() {
        console.log(this.Name);
        return 0;
    }
}

console.log(x.getName());
// 因为表达式返回的就是函数getName
console.log((false || x.getName)());
console.log((x.getName = x.getName)());
</script>
</body>
</html>
